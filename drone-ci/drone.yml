--- 
kind: pipeline
type: docker
name: default

steps:
- name: build-push
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 5 ## give docker enough time to start
  - docker login -u saisanaka -p Sainaidu#1
  - docker build ./golang -t saisanaka/drone-sample:2
  - docker push saisanaka/drone-sample:2

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
volumes:
- name: dockersock
  temp: {}
