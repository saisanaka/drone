---
kind: pipeline
type: docker
name: default

steps:
- name: build-push
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    DOCKER_USER:
      from_secret: DOCKER_USER
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
  commands:
  - sleep 5 ## give docker enough time to start
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker build ./golang -t saisanaka/drone-sample:3
  - docker push saisanaka/drone-sample:3
   
steps:
- name: pulling-the-docker-image
  pull: always
  image: ubuntu
  environment:
    DOCKER_USER:
      from_secret: DOCKER_USER
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
    PORT:
      from_secret: PORT
    USER_NAME:
      from_secret: USER_NAME
    IP:
      from_secret: IP
    PASSWORD:
      from_secret: PASSWORD  
  commands:    
  - sleep 10
  -echo "Hello world"
  - docker run alpine
  - apk update
  - sleep 7
  - apk add openssh
  - sleep 10
  - ssh -p $PORT $USER_NAME@$IP
  - sleep 10
  - $PASSWORD
  - sleep 10
  - kubectl create namespace sai

services: 
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
volumes:
- name: dockersock
  temp: {}
